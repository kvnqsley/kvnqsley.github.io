 <!-- Step 1 start -->
 <main>
<div id='page-1'class="main-page">
<h3>Personal info</h3>
<h3>please provide your name, email address and phone number</h3>

<form action="/page-2.html" autocomplete="off"  >
<label for="name">
  Name
</label><div class="error"></div>
<br><input id="name" type="text" placeholder="e.g Stephen King">
<i class="fa-solid inactive fa-check"></i>
<br>

<label for="email">
 Email Address
</label><div class="error"></div>
<br><input id="email"type="email"  placeholder="e.g stephenking@lorem.com">
<i class="fa-solid inactive  fa-check"></i>
<br>
<label for="phone">
  Phone Number
</label><div class="error"></div>
<br><input id="phone" type="tel"  placeholder="e.g +1 234 567 890">
<i class="fa-solid inactive fa-check"></i>
<br>

<button id="btn-1" >
  Next Step
</button>

  

</form>
